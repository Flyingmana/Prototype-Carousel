<!DOCTYPE html>
<html>
<head>
    <title>Prototype Carousel Example</title>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1.0/prototype.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.3/scriptaculous.js" type="text/javascript"></script>
    <script src="../carousel.js" type="text/javascript"></script>
    <style type="text/css" media="screen">
      html    { height: 100%; margin-bottom: 1px; }
      body    { background: #fff; color: #333; font: 15px/1.3em "Helvetica Neue", "Arial", sans-serif; }
      #tab-wrapper, #scroller-wrapper          { width: 758px; overflow: hidden; }
      #tab-wrapper-content, #scroller-wrapper-content  { width: 2274px; }
      .slide  { width: 758px; float: left; height: 190px; }
      .slide img  { width: 250px; margin: 0; padding: 0; }
      a.control-dead  { visibility: hidden; }
    </style>
</head>
<body>
    
    <div id="page">
      
      <div id="scroller-controls">
        <a href="javascript:" rel="prev" class="carousel-control">Previous</a>
        <a href="javascript:" rel="next" class="carousel-control">Next</a>
      </div>
      <div id="scroller-wrapper">
        <div id="scroller-wrapper-content">
          <div class="slide">
            <img src="http://www.floraphotographs.com/detail/960.jpg">
            <img src="http://www.floraphotographs.com/detail/968.jpg">
            <img src="http://www.floraphotographs.com/detail/952.jpg">
          </div>
          <div class="slide">
            <img src="http://www.floraphotographs.com/detail/950.jpg">
            <img src="http://www.floraphotographs.com/detail/958.jpg">
            <img src="http://www.floraphotographs.com/detail/932.jpg">
          </div>          
          <div class="slide">
            <img src="http://www.floraphotographs.com/detail/970.jpg">
            <img src="http://www.floraphotographs.com/detail/978.jpg">
            <img src="http://www.floraphotographs.com/detail/972.jpg">
          </div>          
        </div>
      </div>
      <script type="text/javascript">
        new Carousel('scroller-wrapper', $$('#scroller-wrapper-content .slide'), '#scroller-controls a.carousel-control', {duration: 0.5, effect: 'scroll'});
      </script>
      
      <br><br>
      
      <div id="tab-controls">
        <a href="javascript:" rel="slide-1" class="carousel-jumper">Slide 1</a>
        <a href="javascript:" rel="slide-2" class="carousel-jumper">Slide 2</a>
        <a href="javascript:" rel="slide-3" class="carousel-jumper">Slide 3</a>
      </div>
      <div id="tab-wrapper">
        <div id="tab-wrapper-content">
          <div class="slide" id="slide-1">
            <img src="http://www.floraphotographs.com/detail/920.jpg">
            <img src="http://www.floraphotographs.com/detail/928.jpg">
            <img src="http://www.floraphotographs.com/detail/922.jpg">
          </div>
          <div class="slide" id="slide-2">
            <img src="http://www.floraphotographs.com/detail/923.jpg">
            <img src="http://www.floraphotographs.com/detail/924.jpg">
            <img src="http://www.floraphotographs.com/detail/927.jpg">
          </div>          
          <div class="slide" id="slide-3">
            <img src="http://www.floraphotographs.com/detail/911.jpg">
            <img src="http://www.floraphotographs.com/detail/912.jpg">
            <img src="http://www.floraphotographs.com/detail/910.jpg">
          </div>          
        </div>
      </div>
      <script type="text/javascript">
        new Carousel('tab-wrapper', $$('#tab-wrapper-content .slide'), '#tab-controls a.carousel-jumper', {duration: 0.5, effect: 'fade'});
      </script>
      
      
      
    </div>
    
    
</body>
</html>
